    <h2>Register</h2>
    <form method="Post">
        <label>Username: </label><input type="text" name="username" placeholder="Username" /><br />
        <label>Password: </label><input type="password" name="password" placeholder="Password" /><br />
        <label>Confirm Password: </label><input type="password" name="confirm-password" placeholder="Confirm Password" /><br />
        <input type="submit" value="Register" />
    </form>
    <div style="color: red; display: {{{showError}}}">
        {{{error}}}
    </div>
    <br />
    <label>Already have an account? </label><a href="/login">Login here!</a>
